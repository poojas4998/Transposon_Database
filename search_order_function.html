<!DOCTYPE html>
<html>
<head>
    <title>Google Pie Chart Example</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
        function drawChart(dataArray) {
            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(function() {
                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Transposon_Order');
                data.addColumn('number', 'Total');
                data.addRows(dataArray);

                var options = {
                    title: 'Transposon Orders'
                };

                var chart = new google.visualization.PieChart(document.getElementById('piechart'));
                chart.draw(data, options);
            });
        }

        function fetchData() {
            const tableChoiceInput = document.getElementById('table_choice');
            const tableChoice = tableChoiceInput.value;

            fetch(`https://bioed.bu.edu/cgi-bin/students_23/sv/search_order.py?selector=piechart&table_choice=${encodeURIComponent(tableChoice)}`)
                .then(response => response.json())
                .then(data => {
                    const formattedData = data.map(item => [item.Transposon_Order, item.Total]);
                    drawChart(formattedData);
                })
                .catch(error => console.error('Error fetching data:', error));
        }
    </script>
</head>
<body>
    <form onsubmit="event.preventDefault(); fetchData();">
        table_choice: <input type='text' id='table_choice' name='table_choice'><br>
        <button type="submit">Submit</button>
    </form>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
</body>
</html>
